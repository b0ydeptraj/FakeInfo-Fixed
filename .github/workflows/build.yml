name: Build iOS Tweak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Theos
      run: |
        brew install ldid make
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
    - name: Download iOS SDK
      run: |
        cd $HOME/theos/sdks
        curl -LO https://github.com/theos/sdks/archive/refs/heads/master.zip
        unzip -q master.zip
        mv sdks-master/*.sdk . 2>/dev/null || true
        ls -la
        
    - name: Build Tweak
      run: |
        export THEOS=$HOME/theos
        export PATH=$THEOS/bin:$PATH
        # Use available SDK
        SDK=$(ls $THEOS/sdks | grep -E "iPhoneOS.*\.sdk" | head -1)
        echo "Using SDK: $SDK"
        make package FINALPACKAGE=1 THEOS_DEVICE_IP="" || make package FINALPACKAGE=1
        
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: FakeInfo-deb
        path: packages/*.deb
        
    - name: Extract dylib
      run: |
        cd packages
        ar -x *.deb
        tar -xf data.tar.* || tar -xzf data.tar.* || tar -xJf data.tar.*
        mkdir -p ../output
        find . -name "*.dylib" -exec cp {} ../output/ \;
        ls -la ../output/
        
    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: FakeInfo-dylib
        path: output/*.dylib
