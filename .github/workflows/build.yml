name: Build iOS Tweak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Theos
      run: |
        brew install ldid make dpkg
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
    - name: Setup iOS SDK from Xcode
      run: |
        # Use SDK from Xcode (already installed on macOS runner)
        XCODE_SDK=$(xcrun --sdk iphoneos --show-sdk-path)
        echo "Xcode SDK path: $XCODE_SDK"
        mkdir -p $HOME/theos/sdks
        ln -s "$XCODE_SDK" "$HOME/theos/sdks/iPhoneOS17.0.sdk"
        ls -la $HOME/theos/sdks/
        
    - name: Build Tweak
      run: |
        export THEOS=$HOME/theos
        export PATH=$THEOS/bin:$PATH
        make package FINALPACKAGE=1
        
    - name: List packages
      run: |
        ls -la packages/
        
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: FakeInfo-deb
        path: packages/*.deb
        
    - name: Extract dylib from DEB
      run: |
        cd packages
        mkdir extract
        dpkg-deb -x *.deb extract/
        mkdir -p ../output
        find extract -name "*.dylib" -exec cp {} ../output/ \;
        ls -la ../output/
        
    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: FakeInfo-dylib
        path: output/*.dylib
