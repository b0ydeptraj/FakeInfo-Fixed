name: Build iOS Tweak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Theos
      run: |
        brew install ldid make dpkg
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
    - name: Setup iOS SDK from Xcode
      run: |
        # Use SDK from Xcode (already installed on macOS runner)
        XCODE_SDK=$(xcrun --sdk iphoneos --show-sdk-path)
        echo "Xcode SDK path: $XCODE_SDK"
        mkdir -p $HOME/theos/sdks
        SDK_NAME=$(basename "$XCODE_SDK")
        ln -s "$XCODE_SDK" "$HOME/theos/sdks/$SDK_NAME"
        # Also create symlink for iOS 17.0
        ln -s "$XCODE_SDK" "$HOME/theos/sdks/iPhoneOS17.0.sdk"
        ls -la $HOME/theos/sdks/
        
    - name: Build Tweak
      run: |
        export THEOS=$HOME/theos
        export PATH=$THEOS/bin:$PATH
        # Debug info
        echo "=== THEOS Structure ==="
        ls -la $THEOS/
        ls -la $THEOS/sdks/
        echo "=== Building ==="
        make package FINALPACKAGE=1 2>&1 || true
        echo "=== Check packages folder ==="
        ls -la packages/ 2>/dev/null || echo "No packages folder"
        
    - name: Create dylib manually if needed
      run: |
        export THEOS=$HOME/theos
        export PATH=$THEOS/bin:$PATH
        # If packages folder exists with deb
        if ls packages/*.deb 1> /dev/null 2>&1; then
          echo "DEB found, extracting..."
          cd packages
          mkdir -p extract
          dpkg-deb -x *.deb extract/
          mkdir -p ../output
          find extract -name "*.dylib" -exec cp {} ../output/ \;
          ls -la ../output/
        else
          echo "No DEB found, building dylib directly..."
          # Try to compile directly without full theos
          XCODE_SDK=$(xcrun --sdk iphoneos --show-sdk-path)
          clang -arch arm64 -isysroot "$XCODE_SDK" \
            -miphoneos-version-min=17.0 \
            -framework UIKit -framework Foundation \
            -dynamiclib \
            -fobjc-arc \
            -Wno-deprecated-declarations \
            -o output/FakeInfo.dylib \
            Tweak.xm 2>&1 || echo "Direct compile failed too"
          ls -la output/ 2>/dev/null || echo "No output folder"
        fi
        
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: FakeInfo-deb
        path: packages/*.deb
        if-no-files-found: ignore
        
    - name: Upload dylib
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: FakeInfo-dylib
        path: output/*.dylib
        if-no-files-found: ignore
