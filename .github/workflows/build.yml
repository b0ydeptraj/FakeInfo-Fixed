name: Build iOS Tweak

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Theos
      run: |
        brew install ldid make
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        
    - name: Download iOS SDK
      run: |
        curl -LO https://github.com/theos/sdks/releases/download/master/iPhoneOS17.5.sdk.tar.xz
        tar -xf iPhoneOS17.5.sdk.tar.xz -C $HOME/theos/sdks/
        
    - name: Build Tweak
      run: |
        export THEOS=$HOME/theos
        export PATH=$THEOS/bin:$PATH
        make package FINALPACKAGE=1
        
    - name: Upload DEB
      uses: actions/upload-artifact@v4
      with:
        name: FakeInfo-deb
        path: packages/*.deb
        
    - name: Extract dylib
      run: |
        cd packages
        ar -x *.deb
        tar -xf data.tar.*
        mkdir -p ../output
        find . -name "*.dylib" -exec cp {} ../output/ \;
        
    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: FakeInfo-dylib
        path: output/*.dylib
